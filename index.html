<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Change Colors on Click</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="block">
    <h1 id="title">Color Changer</h1>
    <h4>Text Colors</h4>
    <div class="txt-colors">
      <div class="color-box" id="grey"></div>
      <div class="color-box" id="orange"></div>
      <div class="color-box" id="blue"></div>
      <div class="color-box" id="green"></div>
      <div class="color-box" id="yellow"></div>
    </div>

    <h4 id="bkg-color-title">Background Colors</h4>
    <div class="bkg-colors">
      <div class="color-box" id="dark-green"></div>
      <div class="color-box" id="dark-orange"></div>
      <div class="color-box" id="dark-blue"></div>
      <div class="color-box" id="dark-yellow"></div>
      <div class="color-box" id="dark-red"></div>
    </div>


  </div>


  <script src="main.js"></script>
</body>

</html>
